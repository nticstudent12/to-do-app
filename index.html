<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>Smart Todo <img src="icon.png" alt="todo icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task...">
                <button id="button">Add</button>
            </div>
            <div class="filters">
                <button id="all" class="active">All</button>
                <button id="active">Activee</button>
                <button id="completed">Completed</button>
                <button id="clear-completed">Clear Completed</button>
            </div>
            <div class="list-container">
                <ul id="list"></ul>
                <div class="task-stats">
                    <span id="tasks-counter">0 tasks left</span>
                    <span id="completion-date"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
